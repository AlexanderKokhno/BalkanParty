  SER_COM_IND_CIV_1_desc:0 "The civilian economy is the backbone of any nation. It must not be neglected."
  SER_COM_IND_CIV_2:0 "Consumer goods production"
  SER_COM_IND_CIV_2_desc:0 "Civilians demand everything from toilets to books to cars. We must expand our civilian industry to meet these demands."
  SER_COM_IND_adm:0 "Bureau of Industry"
  SER_COM_IND_adm_desc:0 "A bureau must be established to properly oversee the industrial programs of Serbia."
  SER_COM_IND_INF_1:0 "Serbian Roads"
  SER_COM_IND_INF_1_desc:0 "The roads of a nation are like its veins. They must not be neglected, and infact, be expanded upon."
  SER_COM_IND_INF_2:0 "Serbian Rail"
  SER_COM_IND_INF_2_desc:0 "If roads are veins, railroads are arteries. A national effort must be conducted to imcrease their count."
  SER_COM_IND_mil_1:0 "Fire Arm Production"
  SER_COM_IND_mil_1_desc:0 "Fire Arms are essential in the hellhole that is the Balkans. Can't fire at will if you have nothing to fire with."
  SER_COM_IND_mil_2:0 "Barrel production"
  SER_COM_IND_mil_2_desc:0 "Artillery? Tanks? Cannons? Factories must be established for all of this."
  SER_communist_system:0 "Communist System"
  SER_communist_system_desc:0 "With advances in Serbian industry, the Bureau has perfected its use of demand economy. Production is greater than ever!"

  SER_fund_army:0 "Fund the Army"
  SER_fund_army_desc:0 "With Serbia inheriting the Yugoslavian army, it is severely underfunded. We cannot allow it to waste away, not when our neighbors field armies of their own. "
  SER_artillery:0 "Serbian Artillery"
  SER_artillery_desc:0 "Artillery is the backbone of any solid infantry force."
  SER_army_modernization:0 "Army Modernization"
  SER_army_modernization_desc:1 "The ways of war have changed since the last conflict, and we must ensure that our army keeps up with the times by modernizing its equipment and tactics."
  SER_motorize_the_cavalry:0 "Motorize the Cavalry"
  SER_motorize_the_cavalry_desc:1 "New developments in automotive engineering have revolutionized potential the speed and mobility of army units. Our cavalry units must forego the horse and be equipped with trucks instead."
  SER_motorized_logistics:0 "Motorized Logistics"
  SER_motorized_logistics_desc:1 "Motorization opens up promising new ways of ensuring bare essentials and specialized equipment keeps up with the frontline troops. This enables us to ensure our forces are always in the best fighting condition."
  SER_armored_cavalry:0 "Armored Cavalry"
  SER_armored_cavalry_desc:1 "Slapping armor on our troop transports greatly improves their survivability, fighting strength, and morale. This, however, requires a new type of at least partly-tracked vehicle that can carry the added weight without becoming stuck in the terrain, while also sporting weaponry of its own."
  SER_tank_conversions:0 "Tank Conversions"
  SER_tank_conversions_desc:1 "While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs."
  SER_modern_tanks:0 "Modern Tanks"
  SER_modern_tanks_desc:1 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors."
  SER_tank_licenses:0 "Tank Licenses"
  SER_tank_licenses_desc:1 "Rather than spend our limited resources on developing our own tank models, we could much more efficiently simply produce foreign models under license."
  SER_small_arms:0 "Small Arms"
  SER_small_arms_desc:1 "Infantry is the backbone of any army, and we must ensure they are equipped to the best of our ability. We must drive the development of new and modern weapon models."
  SER_domestic_artillery_production:0 "Domestic Artillery Production"
  SER_domestic_artillery_production_desc:1 "By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide."
  SER_anti_tank_defenses:0 "Anti-tank Defenses"
  SER_anti_tank_defenses_desc:1 "As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths."
  SER_mountain_brigades:0 "Mountain Brigades"
  SER_mountain_brigades_desc:1 "Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain."
  SER_independent_engineer_regiments:0 "Independent Engineer Regiments"
  SER_independent_engineer_regiments_desc:1 "Mobility is key in modern military doctrine, though the terrain might not always allow this. Dedicated engineer regiments, embedded in our divisions, will work to facilitate the division's movement through any form of terrain."
  SER_motorized_recon_companies:0 "Motorized Recon Companies"
  SER_motorized_recon_companies_desc:1 "To obtain adequate information on the enemy formations and their positions, we require dedicated, motorized recon companies that can cover large distances ahead of the advance of our main body."
  SER_form_parachute_battalions:0 "Form Parachute Battalions"
  SER_form_parachute_battalions_desc:1 "By utilizing the third dimension we are able to strike locations from unexpected directions, far behind enemy lines. Establishing specialized airborne battalions will ensure we get the most use out of our air power."
  SER_army_maneuvers:0 "Army Maneuvers"
  SER_army_maneuvers_desc:1 "To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare."
  SER_supremacy_of_offense:0 "Supremacy of Offense"
  SER_supremacy_of_offense_desc:1 "Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines."
  SER_supremacy_of_defense:0 "Supremacy of Defense"
  SER_supremacy_of_defense_desc:1 "Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland."
  SER_artillery_regiments:0 "Artillery Regiments"
  SER_artillery_regiments_desc:1 "By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased."
  SER_army_of_Belgrade:0 "Army of Belgrade"
  SER_army_of_Belgrade_desc:0 "Soldiers of the serbian army, keep your heads held high! Overrun, you fall one by one! For Belgrade and the Fatherland! Soldiers, heroes, die for your land, your lives are gone, erased by your command! Until your last dying breath!"

