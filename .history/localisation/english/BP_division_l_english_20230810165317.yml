 CRO_INF_01 = { # DIVISIONS_NAME_GROUP, set in your units folder
	 name = "Dvije širine" # The name you want for your name list, can either be a string or  in quotes.
	 for_countries = { CRO } # Sets what countries can use this name list, change NEP to your  countries tag
	 can_use = { always = yes } # A country scope trigger that can lock or unlock a division  name group given certain triggers
	 division_types = { "mountaineers" } # Sets what types of units can use this name list,  replace mountaineers with whatever type of unit you are using
	 fallback_name = "%d Dvije širine" # This will be used if you run out of numbered  divisions. Always use either %d for decimal numbers or %s for Roman numerals but you can  change the rest
	 ordered = {
		 1 = { "%d Nepali Dibhijana" } # The first division.
		 2 = { "%d Nepali Dibhijana" } # Numbers must always start from 1 and go up
		 4 = { "%d Nepali Dibhijana" } # The numbers do not need to be sequential
	 }
 }